<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>For Loop</title>
  </head>
  <body>
    <script>
      for (let counter = 1; counter <= 10; counter++) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
      }

      let angka = [1, 46, 75, 12, 89, 54, 101];
      let genap = [];

      // Tulis kode kalian di bawah ini
      for (let i = 0; i < angka.length; i++) {
        if (angka[i] % 2 == 0) {
          genap.push(angka[i]);
        }
      }
      console.log(genap);
    </script>
  </body>
</html>
